<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id='app' class="weather-form ">
        <div class="headline">
            <legend>Weather Journal</legend>
        </div> <!--end of class headline-->

        <form>
            <div class="cityname">
                <label for="cityname">Enter city name  here</label>
                <input type="text" id="cityname" placeholder="Enter city name here ">
            </div>
            <div class="feel">
                <label for="feelings">How are you feeling today?</label>
                <input type="text" class="myInput" id="feelings" placeholder="Enter your feelings here">
            </div>
            <button id="generate" type="submit"> Generate </button>
        </form>

        <div class="holder-entry">
            <p>Most Recent Entry</p>

            <div id="entryHolder">
                <div class="holder">
                    <img src='.\images\countries.png' width="40px"> 
                <div id="city"> </div>
            </div>

            <div class="holder">
               <img src='.\images\calendar.png' width="40px"> 
                <div id="date"></div>
                </div>

                <div class="holder">
                <img src='.\images\temperature.png' width="40px"> 
                <div id="temp"></div>
            </div>

            <div class="holder">
                <img src='.\images\happy-face.png' width="40px"> 
                <div id="content"></div>
                </div>

            </div>

        </div>
    </div> <!--end of id app-->



    <script src="app.js" type="text/javascript"></script>

</body>


</html>
